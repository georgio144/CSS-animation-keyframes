<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>CSS animation and keyframes</title>
</head>

<body>
   <h1>ElderFlower</h1>
   <div id="content">
      <div id="greeting" class="message">Привет!</div>
      <table>
         <tr>
            <td>Именная табличка</td>
            <td id="userSign"></td>
         </tr>
         <tr>
            <td>Всего плиток:</td>
            <td id="tiles"></td>
         </tr>
         <tr>
            <td>Стоимость:</td>
            <td id="subTotal">р</td>
         </tr>
         <tr>
            <td>Доставка:</td>
            <td id="shipping">р</td>
         </tr>
         <tr>
            <td>Итог:</td>
            <td id="grandTotal">р</td>
         </tr>
         <a href="#" class="action">Оплатить</a>
      </table>
   </div>
   <script src="js/example.js"></script>
</body>

</html>
